<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Extra Animation Exe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper row">
    <div class="single-listening-score col-3 row">
      <div class="header">
        <p>
          LISTENING
        </p>
      </div>

      <div class="col-12">
        <div class="content">
          Part 1
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="content">
          Part 2
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="content">
          Part 3
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="content">
          Part 4
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

    </div>

    <div class="single-reading-score col-3 row">
      <div class="header">
        <p>
          READING
        </p>
      </div>

      <div class="col-12">
        <div class="content">
          Part 5
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="content">
          Part 6
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="content">
          Part 7
          <div class="swing">
            <div class="swing-score">?</div>
          </div>
        </div>
      </div>

      <div class="col-12"></div>
    </div>

    <div class="score col-4 row">
      <div class="listening-score col-12">
        <div class="header">
          <p>
            LISTENING
          </p>
        </div>
        <div class="content">
          <div class="swing">
            <div class="min">5</div>
            <div class="swing-score">440</div>
            <div class="max">495</div>
            
          </div>
        </div>
      </div>

      <div class="reading-score col-12">
        <div class="header">
          <p>
            READING
          </p>
        </div>
        <div class="content">
          <div class="swing">
            <div class="min">5</div>
            <div class="swing-score">425</div>
            <div class="max">495</div>
          </div>
        </div>
      </div>
    </div>

    <div class="total-score col-2">
      <div class="header">
        <p>
          TOTAL SCORE
        </p>
      </div>
      <div class="content">
        <div class="final-score">865</div>

        <div class="swing">
          <div class="min">10</div>
          <div class="swing-score">865</div>
          <div class="max">990</div>
        </div>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
